<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern login/Signup Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text"
                placeholder="Name" id="nameField"> 
                <input type="email"
                 placeholder="Username or Email address"> 
                <input type="password"
                placeholder="Password"> 
                <a href="">Forgot Password?</a> 
                <input type="button" value="Login" id="signinBtn">

                <div class="links">
                    <a href="#"><img src="https://1000logos.net/wp-content/uploads/2016/11/fb-logo.jpg" alt=""></a>
                    <a href="#"><img src="https://pngmind.com/wp-content/uploads/2019/08/Twitter-Logo-Png-Transparent-Background.jpg" alt="Twitter"></a>
                    <a href="#"><img src="https://img2.cgtrader.com/items/2590278/0572f24550/google-logo-v1-002-3d-model-low-poly-max-obj-3ds-fbx-ma-stl.jpg" alt="Google"></a>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
